<form (ngSubmit)="valider()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="actor.firstName" id="firstName" name="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="actor.lastName" id="lastName" name="lastName" placeholder="Last Name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
