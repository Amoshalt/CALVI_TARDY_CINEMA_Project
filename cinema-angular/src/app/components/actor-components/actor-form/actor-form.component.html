<form (ngSubmit)="valider()">
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input type="text" class="form-control" [(ngModel)]="actor.firstName" id="firstName" name="firstName" placeholder="Prénom">
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input type="text" class="form-control" [(ngModel)]="actor.lastName" id="lastName" name="lastName" placeholder="Nom">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
