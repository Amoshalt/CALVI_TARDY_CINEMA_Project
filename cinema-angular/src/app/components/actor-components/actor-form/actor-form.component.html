<form #myForm="ngForm" (ngSubmit)="valider(myForm)" >

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="actor.firstName" id="firstName" name="firstName" placeholder="First Name" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="actor.lastName" id="lastName" name="lastName" placeholder="Last Name" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
