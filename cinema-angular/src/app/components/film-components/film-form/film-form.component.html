<form #myForm="ngForm" (ngSubmit)="valider(myForm)">

<div class="container">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3" for="title">Title</label>
              <input type="text" class="form-control" [(ngModel)]="film?.filmEntity.title" id="title" name="title" placeholder="Title" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3"for="description">Description</label>
              <textarea type="text" class="form-control" [(ngModel)]="film?.filmEntity.description" id="description" name="description" placeholder="Description" required>
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3"for="releaseYear">Release year</label>
              <input type="text" class="form-control" [(ngModel)]="film?.filmEntity.releaseYear" id="releaseYear" name="releaseYear" placeholder="Release year" required>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col">
            <div class="form-group">
              <label class="h3"for="length">Length</label>
              <input type="text" class="form-control" [(ngModel)]="film?.filmEntity.length" id="length" name="length" placeholder="Length" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3">Category</label>
              <app-category-dropdown [categories]="categories" id="category" name="category" (categoryChange)="categoryChangeHandler($event)" ></app-category-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <ul class="list-group" >
                <li class="list-group-item" *ngFor=" let category of film?.categoryEntityList" (click)="rmCat(category)">
                  {{category.name}} <mat-icon>delete_forever</mat-icon>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3">Language</label>
              <app-language-dropdown [languages]="languages" id="language"  name="language"  (languageChange)="languageChangeHandler($event)"></app-language-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngIf="film?.filmEntity.languageId " (click)="rmLanguage()">
                  {{ languages[film?.filmEntity.languageId - 1]?.name }} <mat-icon>delete_forever</mat-icon></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3">Language VO</label>
              <app-language-dropdown [languages]="languages" id="originalLanguage" name="originalLanguage" (languageChange)="originalLanguageChangeHandler($event)"> ></app-language-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngIf="film?.filmEntity.originalLanguageId " (click)="rmOriginalLanguage()">
                  {{ languages[film?.filmEntity.originalLanguageId - 1]?.name }} <mat-icon>delete_forever</mat-icon>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="h3">Actors</label>
              <ul class="list-group list-group-flush" >
                <li class="list-group-item" *ngFor=" let actor of film?.actorEntityList" (click)="rmAct(actor)">
                  {{actor.firstName }} {{actor.lastName }} <mat-icon>delete_forever</mat-icon>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
      <div class="col-5">

        <app-actors (actorChange)="actorChangeHandler($event)" ></app-actors>
      </div >

    </div>
    <div class="row">
      <div class="col">

        <div class="form-group">
          <button *ngIf="id" type="submit" class="btn btn-primary">Update</button>
          <button *ngIf="!id"type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
