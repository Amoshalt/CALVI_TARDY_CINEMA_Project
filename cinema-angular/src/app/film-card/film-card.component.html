<div class="card">
  <div class="card-header">
    <h5 class="card-title">{{ film.title }}</h5>
  </div>
  <div class="card-body">

    <p class="card-text">{{ film.description }}</p>
    <p class="card-text"><small class="text-muted">{{film.release_year}}</small></p>
    <p class="card-text"></p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{film.length}} min</small>
  </div>
</div>
