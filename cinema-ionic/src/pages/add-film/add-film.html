<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a film</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="valider(form)">
    <ion-item>
      <ion-label class="h3" for="title">Title</ion-label>
      <ion-input type="text" class="form-control" [(ngModel)]="film?.filmEntity.title" id="title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="h3"for="description">Description</ion-label>
      <ion-textarea type="text" class="form-control" [(ngModel)]="film?.filmEntity.description" id="description" name="description" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label class="h3"for="releaseYear">Release year</ion-label>
      <ion-input type="number" class="form-control" [(ngModel)]="film?.filmEntity.releaseYear" id="releaseYear" name="releaseYear" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="h3"for="length">Length</ion-label>
      <ion-input type="number" class="form-control" [(ngModel)]="film?.filmEntity.length" id="length" name="length" required></ion-input>
    </ion-item>


    <ion-label class="h3">Categories</ion-label>
    <button ion-button (click)="addCategory()" type="button" block>Add a category</button>

    <ion-list *ngIf="film?.categoryEntityList">
      <button ion-item *ngFor="let category of film?.categoryEntityList" (click)="removeCategory(category)">
        {{category.name}}
      </button>
    </ion-list>


    <ion-label class="h3">Actors</ion-label>
    <button ion-button (click)="addActor()" type="button" block>Add an actor</button>

    <ion-list *ngIf="film?.actorEntityList">
      <button ion-item *ngFor="let actor of film?.actorEntityList" (click)="removeActor(actor)">
        {{actor.firstName}}
        {{actor.lastName}}
      </button>
    </ion-list>

    <ion-item>
      <ion-label class="h3">Language</ion-label>
      <ion-select [(ngModel)]="film?.filmEntity.languageId" name="languageId">
        <ion-option *ngFor="let language of languages" value="{{language.languageId}}">{{language.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label class="h3">Language VO</ion-label>
      <ion-select [(ngModel)]="film?.filmEntity.originalLanguageId" name="VOLanguageId">
        <ion-option *ngFor="let language of languages" value="{{language.languageId}}">{{language.name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button *ngIf="film?.filmEntity.filmId" type="submit" block>Update</button>
    <button ion-button *ngIf="!film?.filmEntity.filmId" type="submit" block>Submit</button>

  </form>
</ion-content>
