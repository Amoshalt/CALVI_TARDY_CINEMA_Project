<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actors</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="actorSearched">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items | actorNameFilter : actorSearched">
      {{item.firstName}}
      {{item.lastName}}
      <!--<div class="item-note" item-end>-->
        <!--{{item.lastName}}-->
      <!--</div>-->
    </button>
  </ion-list>
</ion-content>
