<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actors</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="addActor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="actorSearched">
  </ion-searchbar>
  <ion-list>
    <button  icon-end="trash" ion-item *ngFor="let item of items | actorNameFilter : actorSearched">
      {{item.firstName}}
      {{item.lastName}}
       <button item-end ion-button color="danger" (click)="removeActor(item)">
         <ion-icon name="trash" item-end ></ion-icon>
       </button>
    </button>
  </ion-list>
</ion-content>
