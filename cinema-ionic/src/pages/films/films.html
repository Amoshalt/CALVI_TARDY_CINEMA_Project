  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Films</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="addFilm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="filmSearched">
  </ion-searchbar>
  <ion-item>
    <ion-label class="h3">Actor</ion-label>
    <ion-select [(ngModel)]="actorSelectedId" (ionChange)="refreshFilms()">
      <ion-option *ngFor="let actor of actors" value="{{actor.actorId}}">{{actor.lastName}} {{actor.firstName}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-spinner *ngIf="!resourcesLoaded" align-items-center></ion-spinner>
  <ion-list>
    <ion-card *ngFor="let film of films | filmNameFilter : filmSearched" (click)="goToDetail(film)">
      <ion-card-header>
        <ion-card-title>
          {{film.filmEntity?.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{film.filmEntity?.description}}
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <ion-note>
            {{film.filmEntity?.length}} min
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
