<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Films</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="addFilm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<input type="text" class="form-control" [(ngModel)]="filmSearched" placeholder="Recherche...">-->

  <ion-searchbar
    [(ngModel)]="filmSearched">
  </ion-searchbar>
  <ion-spinner style="margin-left: 45%; margin-top: 25%" *ngIf="!resourcesLoaded" align-items-center></ion-spinner>
  <ion-list>
    <ion-card *ngFor="let film of films | filmNameFilter : filmSearched" (click)="goToDetail(film)">
      <ion-card-header>
        <ion-card-title>
          {{film.filmEntity?.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{film.filmEntity?.description}}
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <ion-note>
            {{film.filmEntity?.length}} min
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>

    <!--<button ion-item *ngFor="let film of films">-->

      <!--&lt;!&ndash;<div class="item-note" item-end>&ndash;&gt;-->
      <!--&lt;!&ndash;{{item.lastName}}&ndash;&gt;-->
      <!--&lt;!&ndash;</div>&ndash;&gt;-->
    <!--</button>-->
  </ion-list>
</ion-content>
