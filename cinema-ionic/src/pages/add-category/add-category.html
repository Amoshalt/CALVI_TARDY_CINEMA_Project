<ion-header>

  <ion-navbar>
    <ion-title>AddCategory</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeAndAcceptModal()">OK</button>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-checkbox (ionChange)="addThisCategory(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
